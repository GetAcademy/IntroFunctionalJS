        // ren versjon av uren funksjon 2
        function testCalc() {
            const stats1 = {
                count: 0,
                sum: 0,
                min: null,
                max: null,
            };
            const stats2 = calc(1, stats1);
            console.log(stats2);
            const stats3 = calc(2, stats2);
            console.log(stats3);
        }

        function calc(number, stats) {
            return {
                count: stats.count+1,
                sum: stats.sum + number,
                min: stats.min ? Math.min(number, stats.min) : number,
                max: stats.max ? Math.max(number, stats.max) : number,
            };
        }
